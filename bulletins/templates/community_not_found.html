{% extends 'base.html' %}
{% block content %}
<div class="span3 well" style="background-color:#fff; border-color:#ccc; box-shadow: 0 0 3px 0 #ccc">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="error-template">
                  <h1>
                      Oh No!</h1>
                  <h2>
                      No communities found for {{ not_found }}!</h2>
                  <div class="error-details">
                    No communities found for {{ not_found }}!
                  </div>
                  <div class="error-actions">
                      <a href="{% url 'searchpage' %}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                          Take Me Home </a><a href="#" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
