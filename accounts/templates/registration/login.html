{% extends 'base.html' %}

{% block content %}
<div class="span3 well" style="background-color:#fff; border-color:#ccc; box-shadow: 0 0 3px 0 #ccc">
  <h2>Login</h2>
  {% if not user.is_authenticated %}
    <p>You are not signed in.</p>
    <p>Don't have an account?<a href="{% url 'signup' %}"> Create Account</a></p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Login</button>
  </form>
</div>
{% endblock %}
